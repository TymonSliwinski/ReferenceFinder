<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReferenceFinder</title>

    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,900&display=swap" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Montserrat", "sans-serif"],
                    body: ["Montserrat", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
        };
    </script>
    <style>
        .rotate-btn {
            transition: transform 0.2s ease-in-out;
        }

        .rotate-btn.rotate {
            transform: rotate(-90deg);
        }
    </style>
</head>

<body class="flex flex-col min-h-screen bg-slate-100 dark:bg-slate-900 dark:text-white">
    <header class="bg-sky-700 sticky top-0 z-10 text-white">
        <section class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-3xl font-medium">
                <a href="#" class="no-underline">ðŸ“š Reference Finder</a>
            </h1>
            <div>
                <button id="mobile-open-button" class="text-3xl sm:hidden focus:outline-none">
                    &#9776;
                </button>
                <nav class="hidden sm:block space-x-8 text-xl" aria-label="main">
                    <a href="#" class="hover:opacity-80">About</a>
                </nav>
            </div>
        </section>
    </header>
    <main class="container p-4 mx-auto lg:w-3/4 sm:w-screen max-w-4xl flex-grow">
        {% block content %}
        {% endblock content %}
    </main>
    <footer id="footer" class="bg-sky-700 text-white">
        <section class="max-w-4xl mx-auto p-4">
            <p>ReferenceFinder &copy; <span id="year">2024</span></p>
            <p>All Rights Reserved.</p>
        </section>
    </footer>
</body>
<script>
    document.addEventListener('click', function (event) {
        const filters = document.getElementById('filters');
        const button = document.getElementById('filtersButton');
        const form = document.getElementById('search-form');
        
        if (filters && !filters.contains(event.target) && !button.contains(event.target)) {
            filters.classList.add('hidden');
            button.classList.remove('rotate');
        }
    });

    const hideShow = (selector) => {
        const element = document.querySelector(selector);
        if (element) {
            element.classList.toggle("hidden");
        }
    };
</script>

</html>

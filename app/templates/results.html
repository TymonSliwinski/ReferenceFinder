{% for result in results %}
<article class="rounded-2xl bg-slate-50 p-4 my-4 shadow" data-vector-id={{result.id}} data-score={{result.score}}>
    <section>
        <h6 class="font-medium">Text</h6>
        <p class="p-2">&#8220;{{ result.metadata.text }}&#8221;</p>
    </section>
    <section>
        <h6 class="font-medium">Score</h6>
        <p class="p-2">{{ result.score|float|round(4) }}</p>
    </section>
    <section>
        {% if result['values'] %}
        <h6 class="font-medium">Values</h6>
        <details class="p-2">
            <summary class="cursor-pointer">
                Click to expand
            </summary>
            <pre class="bg-gray-100 overflow-x-scroll text-sm p-2">{{ result['values']|string|trim }}</pre>
        </details>
        {% endif %}
    </section>
</article>
{% endfor %}
